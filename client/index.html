<!DOCTYPE html>
<html ng-app='payrent'>
  <head>
    <meta charset="utf-8" />
    <title>Pay Your Rent</title>    
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">    
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 -->
    
    <script src="public/jquery.js"></script>
    <script src="public/bootstrap.js"></script>    
    <script src="public/main.js"></script>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="app/charge/charge.js"></script>
    <script src="app/history/history.js"></script>
    <script src="app/user/user.js"></script>  
    <script src="app/app.js"></script>     
  </head>
  <body>
    
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pay Your Rent!</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#rent">Charge rent</a></li>
            <li><a href="#history">Rent history</a></li>                      
          </ul>
          <span class="btn btn-primary newHere" id='newHere' data-toggle="modal" data-target="#signupModal">New user?</span> 
          <span class="btn btn-warning newHere" id='testTwilio' ng->Test Twilio</span> 
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div>       
     
      <div ng-view></div>
    </div>

    <!-- SIGN UP MODAL BELOW -->
    <div ng-controller='UserController' class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Register for account</h4>
          </div>
          <div class="modal-body md1">
            <form class="form-horizontal">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Phone #</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" placeholder="Phone Number">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group fg1">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success signupBtn" data-toggle="modal" data-target="#signupModal2">Sign up</button>
              </div>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            Already a user? <button type="button" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rooommate modal BELOW -->
    <div class="modal fade" id="signupModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog roomModal" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">Enter your roommates</h4>
          </div>
          <div class="modal-body">
            
            <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">Roommate #1</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Phone number">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Rent amount">
              </div>
              <br><br>   
               <div class="form-group">
                <label for="exampleInputName2">Roommate #2</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Phone number">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Rent amount">
              </div> 
              <br><br>
               <div class="form-group">
                <label for="exampleInputName2">Roommate #3</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Phone number">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Rent amount">
              </div> 
              <br><br>
               <div class="form-group">
                <label for="exampleInputName2">Roommate #4</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Phone number">
              </div> 
              <div class="form-group">
                <label for="exampleInputEmail2"></label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Rent amount">
              </div>              
            </form>



          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-default">I'm ready!</button>
          </div>
        </div>
      </div>
    </div>
      
  </body>
</html>
