<div class='container-main'>  
 
	<table class="table table-striped spacing"> 
		<thead> 
			<tr> 				
				<th>Month</th> 
				<th>PG&E Amount</th> 
				<th>Comcast Amount</th> 
			</tr> 
		</thead> 
			<tbody> 
			<tr ng-repeat="charge in data | orderBy:'reverse'"> 				
					<td>{{ charge.month }}</td> 
					<td>${{ charge.pge_total }}</td> 
					<td>${{ charge.comcast_total }}</td> 
			</tr> 			
		</tbody> 
	</table>


</div>
