<div class='container-main'>  
  <div>
  	Month: <input ng-model="data.month" type="text" placeholder="Enter the month" class="spacing"> <br>
  	<a href="https://m.pge.com/#login" target="_blank" >PG&E Total:</a> <input ng-model='data.pge' type="text" placeholder="Enter PG&E total" class="spacing"><br>
  	<a href="https://login.comcast.net/login" target="_blank">Comcast total:</a> <input ng-model='data.comcast' type="text" placeholder="Enter Comcast total" class="spacing">
  </div>


	<table class="table table-striped spacing"> 
		<thead> 
			<tr> 				
				<th>First Name</th> 
				<th>Rent</th> 
				<th>Total</th> 
			</tr> 
		</thead> 
			<tbody> 
			<tr ng-repeat="roommate in data.roommates"> 				
					<td>{{roommate.name}}</td> 
					<td>${{roommate.amount}}</td> 
					<td>${{ (roommate.amount * 1) - (data.pge/5 * 1) - (data.comcast/5 * 1) }}</td>
					<td class=" {{ 'checkTd' + roommate.name }} checks" hidden><img class="checksImg" src="http://www.clker.com/cliparts/9/I/e/1/i/B/dark-green-check-mark-hi.png" > <td> 

			</tr> 			
		</tbody> 
	</table>
	<a href="https://venmo.com/" target="_blank" > <img src="https://lh3.googleusercontent.com/UvEwv56zTj13dO1qr4fj4wDDc5Fwzc6O1ke4DnBSKN1Wa42zBDzGREwVLD9HqEAoIzs=w300" class="small-image" data-toggle="tooltip" data-placement="bottom" title="Go to Venmo and copy your user token"></a>
	<input ng-model="data.token" type="text" placeholder="Enter Venmo key" class="spacing">
	<button class='btn btn-danger chargeBtn biggerText' ng-click="sendRent()" >Charge rent</button>
	<a href="#history" <button class='btn btn-success rentHistoryBtn hidden' >View rent history</button></a>
</div>

<!-- moving images -->
<img class="mover hidden" src="http://i0.wp.com/www.colbertnewshub.com/wp-content/uploads/2013/10/Make-it-Rain.gif?resize=500%2C249" border="0">
